<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML, CSS and SASS Boilerplate</title>
  <meta
          name="description"
          content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<style>
  @charset "utf-8";
  @import "~bulma/bulma";

  /* Core variables */
  @import "base/vars";

  /* CSS Reset */
  @import "base/reset";

  /* Fonts */
  @import "base/fonts";

  /* Mixins, helpers and functions */
  @import "base/mixins";

  html {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
    Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background: $background;
  }
div{
   box-sizing: border-box;
}
  .main {
    display: flex;
    justify-content: center;
    margin-top: 50px;

  }

  .card {
    width: 500px;
    border: 10px solid lightgrey;
  }

  .card-header {
    background-color: lightgrey;
    padding: 25px 5px 20px 25px;
  }


  .card .content {
    padding: 30px 25px;
  }

</style>
<div class="main">
  <div class="card">
    <header class="card-header">
      <p>John Doe</p>
    </header>
    <div class="content-holder">
      <div class="content">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto quam,
        et, laboriosam sint tempora asperiores accusantium eveniet labore illo
        consequatur animi aspernatur voluptate voluptatibus necessitatibus
        eaque, ipsum provident natus est.
      </div>
    </div>
    <div>
      <footer class="card-footer">
        <a class="card-footer-item">Save</a>
        <a class="card-footer-item">Edit</a>
        <a class="card-footer-item">Delete</a>
      </footer>
    </div>
  </div>
</div>
</body>
</html>
